name: Build
on: [push,pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        run: |
          apt-get update -q && apt-get install -y -q yarnpkg
          yarnpkg install
          yarnpkg build
      - name: Save artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist.${{ github.sha }}
          path: dist/
